<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>To-Do List</title>
</head>
<body>
    
  <header>
  </header>

  <main>
    
    <div id="tasks"> 
      <h1>Tareas</h1>

      <button id="addTask" class="btn-action">Agregar Nueva tarea</button> 

    </div>
    <br>

    <form id="filter-form" class="filter-section">
      <input type="text" id="title-filter" placeholder="Titulo" class="filter-field"> 

      <select id="priority-filter" class="filter-field" placeholder="Prioridad"> 
        <option value="" selected>Prioridad</option>
        <option value="Alta" >Alta</option>
        <option value="Media" >Media</option>
        <option value="Baja" >Baja</option>
        
      </select>

      <input type="text" id="tag-filter" placeholder="Etiqueta" class="filter-field"> 

      <button type="submit" id="apply-filters" class="btn-submit">Consultar</button> 
      <button type="reset" id="reset-filters" class="btn">Refresh</button> 

    </form>
    
    <br>

    <div class="table-container">

      <table id="data-table">
        <thead>
          <tr>
            <th>No. Tareas</th> <!--No. Venta  -> No. Tareas -->
            <th>Titulo</th> <!-- Cliente -> Titulo -->
            <th>Descripcion</th> <!-- TelÃ©fono ->  Descripcion -->
            <th>Completed</th> <!--Producto vendido  -> completed -->
            <th>Prioridad</th> <!-- Fecha de Venta -> Proridad -->
            <th>Fecha de Vencimiento</th> <!-- Vendedor -> Fecha de Vencimiento -->
            <th>Etiqueta</th> <!-- Precio de venta  -> Etiqueta -->
             <!--Notas  -> borrado -->
            <th></th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Llenaremos la tabla con datos consumidos desde una api -->
        </tbody>
      </table>
    </div>

    <div id="message" class="message">
      <p>No se han hecho tareas.</p>
    </div>

    <div id="modal-background" class="modal-background">
     

    </div>
    <div id="modal" class="modal">

      <h2>NUEVA TAREA</h2>

      <form id="task-form" class="form-section"> 

        <label for="title-field">Titulo:</label>  
        <input type="text" id="title-field" class="form-field" required> 

        <label for="description-field">Descripcion:</label>  
        <input type="text" id="description-field" class="form-field" required > 

        <label for="completed">Completed:</label>  
        <select id="completed-field" class="form-field" required> 
          <option value="false" selected>false</option>
          <option value="true" >true</option>
        </select>
        
        <label for="priority-field">Prioridad:</label> 
        <select id="priority-field" class="form-field" required> 
          <option value="Alta" selected>Alta</option>
          <option value="Media" >Media</option>
          <option value="Baja" >Baja</option>
        </select>

        <label for="dueDate-field">Fecha de Entrega:</label> 
        <input type="date" id="dueDate-field" class="form-field" required> 

        <label for="tag-field">Etiqueta:</label> 
        <input type = "text" id="tag-field" class="form-field" required> 
         

        <button type="submit" class="btn-submit">Guardar Tareas</button> 

      </form>

      </div>

   

    
  </main>
  

  <script src="./javascript/utils.js"></script>
  <script src="./javascript/fetch-api.js"></script>
  <script src="./javascript/script.js"></script>

</body>
</html>
